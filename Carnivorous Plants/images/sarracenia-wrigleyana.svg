<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scarletGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#b22222;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pitcherRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fdf5f5"/>
  
  <!-- Ground/base -->
  <ellipse cx="200" cy="280" rx="80" ry="15" fill="#8b4513" opacity="0.3"/>
  
  <!-- Sarracenia pitcher tubes -->
  <path d="M150 280 Q140 200 145 120 Q150 80 160 60" 
        stroke="url(#scarletGrad)" stroke-width="20" fill="none"/>
  <path d="M200 285 Q190 180 200 100 Q210 60 225 40" 
        stroke="url(#pitcherRed)" stroke-width="25" fill="none"/>
  <path d="M250 280 Q260 220 255 140 Q250 90 240 70" 
        stroke="url(#scarletGrad)" stroke-width="18" fill="none"/>
  
  <!-- Pitcher openings -->
  <ellipse cx="160" cy="60" rx="12" ry="8" fill="#8b0000"/>
  <ellipse cx="225" cy="40" rx="15" ry="10" fill="#8b0000"/>
  <ellipse cx="240" cy="70" rx="10" ry="6" fill="#8b0000"/>
  
  <!-- Pitcher lids/hoods -->
  <ellipse cx="155" cy="58" rx="18" ry="12" fill="#dc143c" transform="rotate(-10 155 58)"/>
  <ellipse cx="220" cy="35" rx="22" ry="15" fill="#dc143c" transform="rotate(5 220 35)"/>
  <ellipse cx="245" cy="65" rx="16" ry="10" fill="#dc143c" transform="rotate(-15 245 65)"/>
  
  <!-- Distinctive red veining -->
  <path d="M145 250 Q160 200 155 150" stroke="#8b0000" stroke-width="2" fill="none"/>
  <path d="M185 260 Q200 180 210 120" stroke="#8b0000" stroke-width="3" fill="none"/>
  <path d="M255 250 Q240 200 245 160" stroke="#8b0000" stroke-width="2" fill="none"/>
  
  <!-- Text label -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b0000" font-weight="bold">
    S. wrigleyana 'Scarlet Belle'
  </text>
</svg>