<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5016;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pitcherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8fbc8f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b8e23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8e8"/>
  
  <!-- Vine/stem -->
  <path d="M50 280 Q100 200 150 150 Q200 100 250 120 Q300 140 350 100" 
        stroke="#4a7c59" stroke-width="8" fill="none"/>
  
  <!-- Leaves -->
  <ellipse cx="120" cy="180" rx="25" ry="40" fill="url(#leafGreen)" transform="rotate(-30 120 180)"/>
  <ellipse cx="200" cy="130" rx="30" ry="45" fill="url(#leafGreen)" transform="rotate(15 200 130)"/>
  <ellipse cx="280" cy="140" rx="28" ry="42" fill="url(#leafGreen)" transform="rotate(-45 280 140)"/>
  
  <!-- Nepenthes pitcher -->
  <ellipse cx="320" cy="180" rx="35" ry="55" fill="url(#pitcherGrad)"/>
  <ellipse cx="320" cy="165" rx="38" ry="15" fill="#8fbc8f"/>
  <path d="M285 165 Q290 155 295 165" stroke="#4a7c59" stroke-width="3" fill="none"/>
  
  <!-- Pitcher lid -->
  <ellipse cx="315" cy="155" rx="25" ry="8" fill="#6b8e23" transform="rotate(-10 315 155)"/>
  
  <!-- Text label -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2d5016" font-weight="bold">
    Nepenthes 'St. Gaya'
  </text>
</svg>